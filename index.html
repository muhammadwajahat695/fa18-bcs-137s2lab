<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
     <!-- Button trigger modal -->
     <button type="button" id="" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalId2">
       one Recipe
     </button>
     
     <!-- Modal -->
     <div class="modal fade" id="modalId2" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title">Modal title</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
           </div>
           <div class="modal-body">
             <div class="form-group">
               <label for="">Enter the id</label>
               <input type="text"
                 class="form-control" name="" id="getid" aria-describedby="helpId" placeholder="">
               <small id="helpId" class="form-text text-muted">Enter the id which you wat to get</small>
             </div>
           </div>
           <div class="modal-footer">
             <button type="button" id="one" class="btn btn-secondary" data-dismiss="modal">Close</button>
           </div>
         </div>
       </div>
     </div>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary btn-lg"
        data-toggle="modal"
        data-target="#modelId"
      >
        Add recipe
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modelId"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modelTitleId"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="Title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="Title"
                  id="Title"
                  aria-describedby="helpId"
                  placeholder="Enter the titile which you waant to enter"
                />
                <small id="helpId" class="form-text text-muted"
                  >Enter title of the recipe</small
                >
              </div>
              <div class="form-group">
                <label for="Body">Body</label>
                <input
                  type="text"
                  class="form-control"
                  name="Body"
                  id="Body"
                  aria-describedby="helpId"
                  placeholder="Enter the body here"
                />
                <small id="helpId" class="form-text text-muted"
                  >Enter the body</small
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button class="btn btn-outline-warning" id="add">ADD</button>
            </div>
          </div>
        </div>
      </div>

      <div id="container"></div>
      <div
        class="modal fade"
        id="updatemodal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modelTitleId"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update record</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="updateid" /> <br />
              <input type="text" id="updatetitle" /> <br />
              <input type="text" id="updatebody" /> <br />
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="updatesave">update</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
